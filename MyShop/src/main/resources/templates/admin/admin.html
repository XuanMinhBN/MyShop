<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <!--Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.css}">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-icons.min.css}">
    <!--Custom CSS-->
    <link rel="stylesheet" th:href="@{/css/page/admin.css}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!--Navbar-->
        <div th:replace="~{/admin/component/admin-navbar :: admin-navbar}"></div>
        <!--Sidebar-->
        <div th:replace="~{/admin/component/admin-sidebar :: sidebar}"></div>
        <!--Content-->
        <th:block layout:fragment="content"></th:block>
    </div>
</div>
    <script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/page/admin.js}"></script>
</body>
</html>
