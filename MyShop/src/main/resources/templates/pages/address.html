<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home.html}">
<head>
    <title>Address</title>
</head>
<body>
<!--Address Page-->
<div layout:fragment="address">
    <div class="container">
        <div class="row">
            <div class="address-title mt-md-3">
                <h3>List of Addresses</h3>
            </div>
            <div class="col-md-2">
                <div class="avatar-map mt-md-3">
                    <img src="/image/map_pin.jpg" alt="...">
                </div>
            </div>
            <div class="col-md-8 mb-md-4 mt-md-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Address</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Receiver</th>
                        <th scope="col">Set Default</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Active
                                </label>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
