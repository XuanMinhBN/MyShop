<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home.html}">
<head>
    <title>Orders</title>
</head>
<body>
<!--Orders Page-->
<div layout:fragment="orders">
    <div class="container">
        <div class="row">
            <div class="text-center mt-md-3">
                <h4>Your Shopping Cart</h4>
            </div>
            <div class="col-md-8 p-2">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Temporary Count</th>
                        <th class="text-center" scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">
                            <img src="..." alt="...">
                        </th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td class="align-items-center">
                            <div class="input-group mb-3" style="width: 100px">
                                <span class="input-group-text">-</span>
                                <input type="text" class="form-control" value="1"/>
                                <span class="input-group-text">+</span>
                            </div>
                        </td>
                        <td>10000.00</td>
                        <td class="text-center"><i class="bi bi-trash"></i></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4 p-2">
                <div class="side-box">
                    <div class="side-box-inner">
                        <div class="side-box-title border-bot mb-md-4">
                            <h4>Order Information</h4>
                        </div>
                        <div class="side-box-total border-bot">
                            <p>Total:</p>
                            <span>30000000<sup>Ä‘</sup></span>
                        </div>
                        <div class="side-box-text mt-md-3">
                            <p>You can input sale code in payment</p>
                        </div>
                        <div class="side-box-action">
                            <button class="btn btn-danger" type="button">
                                <a href="#">Payment</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
