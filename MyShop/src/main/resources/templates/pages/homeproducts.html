<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home.html}">
<head>
    <title>Figure Shop</title>
</head>
<body>
<!-- Product Display -->
<div layout:fragment="content">
<div class="container-fluid mb-3" >
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div
                    id="carouselExampleSlidesOnly"
                    class="carousel slide mt-md-3"
                    data-bs-ride="carousel"
            >
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                                src="https://theme.hstatic.net/1000160337/1000885200/14/slide_3_img.jpg?v=380"
                                class="d-block w-100"
                                alt="ebay1"
                        />
                    </div>
                    <div class="carousel-item">
                        <img
                                src="https://theme.hstatic.net/1000160337/1000885200/14/slide_4_img.jpg?v=380"
                                class="d-block w-100"
                                alt="ebay2"
                        />
                    </div>
                </div>
            </div>
            <div class="recently-header">
                <h2>Your Recently Viewed Items</h2>
            </div>
            <div class="recently">
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <img
                                    src="https://salt.tikicdn.com/cache/280x280/ts/product/95/c1/a3/ebaf493be9f3a65768aa2125483f6be5.png.webp"
                                    class="card-img-top"
                                    alt="p"
                            />
                            <div class="card-body">
                                <p class="card-title">
                                    iPhone 15 Pro Max 256GB Titan Tự Nhiên
                                </p>
                                <!--<p class="card-text">Thương Hiệu: APPLE</p>-->
                            </div>
                            <div class="card-footer">
                                <small class="text-body-secondary">24.990.000₫</small>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img
                                    src="https://salt.tikicdn.com/cache/280x280/ts/product/94/47/3f/9b0e9936d5422c38e138373a81ba1ecb.jpg.webp"
                                    class="card-img-top"
                                    alt="p"
                            />
                            <div class="card-body">
                                <p class="card-title">
                                    Nói Chuyện Là Bản Năng, Giữ Miệng Là Tu Dưỡng, Im Lặng Là
                                    Trí Tuệ
                                </p>
                                <!--<p class="card-text">TRƯƠNG TIẾU HẰNG</p>-->
                            </div>
                            <div class="card-footer">
                                <small class="text-body-secondary">113.400₫</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="products-header">
                <h2>Recommend for you</h2>
            </div>

            <div class="filter-product">
                <div class="filter-by-category">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-primary btn-all filter-button">
                            <a class="dropdown-item" th:href="@{/main/home}">All</a>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn1 filter-button">
                            <a class="dropdown-item" th:href="@{/main/path/1}">Scale Figure</a>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn2 filter-button">
                            <a class="dropdown-item" th:href="@{/main/path/2}">Action Figure</a>
                        </button>
                        <button type="button" class="btn btn-outline-primary btn3 filter-button">
                            <a class="dropdown-item" th:href="@{/main/path/3}">Chibi Figure</a>
                        </button>
                    </div>
                </div>
                <div class="filter-by-price">
                    <div class="btn-group atom-button">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                            Sort by
                        </button>
                        <div class="dot"></div>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/main/sort/asc}">Cheap to Expensive</a></li>
                            <li><a class="dropdown-item" th:href="@{/main/sort/desc}">Expensive to Cheap</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="products">
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
                    <div class="col" th:each="product : ${productList}">
                        <div class="card h-100">
                            <img
                                    th:src="@{'/image/products/'+${product.image}}"
                                    class="card-img-top"
                                    alt="p"
                            />
                            <div class="card-body">
                                <p class="card-title text-center" th:text="${product.name}"></p>
                                <div class="text-center mt-md-3">
                                    <button class="new-button button1"><a class="link1" th:href="@{'/main/detail/'+ *{product.id}}">View Detail</a></button>
                                    <button class="new-button button2"><a class="link2">Buy</a></button>
                                </div>
                                </p>
                            </div>
                            <div class="card-footer text-center fw-bold text-danger">
                                <span th:text="*{#numbers.formatInteger(product.price, 3, 'POINT')}"></span><sup>đ</sup>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!--            <div class="banner">-->
<!--                <div class="banner-text">-->
<!--                    <h2>Make strides with brands you trust</h2>-->
<!--                    <p>Get on the right track with offers on iconic sneakers.</p>-->
<!--                    <button class="btn">Choose your pair</button>-->
<!--                </div>-->
<!--                <div class="banner-img">-->
<!--                    <img-->
<!--                            src="https://i.ebayimg.com/00/s/NTgxWDE2MDA=/z/AtgAAOSwgJpl-WiS/$_57.JPG"-->
<!--                            alt="banner"-->
<!--                            height="330"-->
<!--                            width="918"-->
<!--                    />-->
<!--                </div>-->
<!--            </div>-->
            <div class="back-to-top">
                <button class="btn">
                    <a href="#">
                        <div class="back">
                            <span>Back to top</span>
                        </div></a
                    >
                </button>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</div>
</body>
</html>
