<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Let's Login</title>
    <!--Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.css}">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-icons.min.css}">
    <!--Custom CSS-->
    <!--    <link rel="stylesheet" th:href="@{/css/common.css}">-->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<!-- Login page -->
<div class="containter-fluid">
    <div class="row">
        <div class="col-sm-0 col-lg-4"></div>
        <div class="col-sm-12 col-lg-4">
            <div class="form-popup">
                <div class="form-box">
                    <div class="form-greeting"><h2>Welcome Back</h2></div>
                    <div class="form-login">
                        <h2>LOGIN</h2>
                        <form th:action="@{/main/login}" method="post">
                            <div class="login_email mb-3">
                                <label for="loginEmail" class="form-label"
                                >Personal Email or Business Email
                                </label>
                                <input
                                        type="text"
                                        class="form-control"
                                        id="loginEmail"
                                        aria-describedby="emailHelp"
                                        name="email_phone"
                                />
                            </div>
                            <div class="login_password mb-3">
                                <label for="loginPassword" class="form-label"
                                >Password</label
                                >
                                <input
                                        type="password"
                                        class="form-control"
                                        id="loginPassword"
                                        name="pass"
                                />
                            </div>
                            <a href="#" class="forgot-pass">Forgot password?</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <div class="bottom-link">
                            Don't have an account?
                            <a href="#">Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-0 col-lg-4"></div>
    </div>
</div>

<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
