<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Let's sign up</title>
    <!--Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/css/fontawesome/all.css}">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-icons.min.css}">
    <!--Custom CSS-->
    <!--    <link rel="stylesheet" th:href="@{/css/common.css}">-->
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<!-- Register page -->
<div class="containter-fluid">
    <div class="row">
        <div class="col-sm-0 col-lg-4"></div>
        <div class="col-sm-12 col-lg-4">
            <div class="form-popup">
                <div class="form-box">
                    <div class="re-form-greeting">
                        <h2>Be a new member</h2>
                    </div>
                    <div class="form-register">
                        <h2 style="margin-bottom: 20px">Create an account</h2>
                        <div class="switch">
                            <div class="personal-form" onclick="tab1()">Personal</div>
                            <div class="business-form" onclick="tab2()">Business</div>
                        </div>
                        <div class="register-type">
                            <form id="form">
                                <div id="page" class="personal-switch">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="personalFirstName mb-3">
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="First name"
                                                        aria-label="First name"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="personalLastName mb-3">
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="Last name"
                                                        aria-label="Last name"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="register_email mb-3">
                                        <input
                                                type="email"
                                                class="form-control"
                                                id="registEmail"
                                                aria-describedby="emailHelp"
                                                placeholder="Email"
                                        />
                                    </div>
                                    <div class="register_password mb-3">
                                        <input
                                                type="password"
                                                class="form-control"
                                                id="registPassword"
                                                placeholder="Password"
                                        />
                                    </div>
                                    <div class="rememberPass">
                                        <input
                                                class="form-check-input"
                                                type="checkbox"
                                                value=""
                                                id="flexCheckDefault"
                                        />
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Remember Password
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        Create personal account
                                    </button>
                                </div>

                                <div id="page" class="business-switch">
                                    <div class="businessName mb-3">
                                        <input
                                                type="text"
                                                class="form-control"
                                                placeholder="Business name"
                                                aria-label="Business name"
                                        />
                                    </div>
                                    <div class="register_email mb-3">
                                        <input
                                                type="email"
                                                class="form-control"
                                                id="registEmail"
                                                aria-describedby="emailHelp"
                                                placeholder="Business email"
                                        />
                                    </div>
                                    <div class="register_password mb-3">
                                        <input
                                                type="password"
                                                class="form-control"
                                                id="registPassword"
                                                placeholder="Password"
                                        />
                                    </div>
                                    <select
                                            class="form-select"
                                            aria-label="Default select example"
                                    >
                                        <option selected>
                                            Where is your business registered?
                                        </option>
                                        <option value="1">Africa</option>
                                        <option value="2">America</option>
                                        <option value="3">Asia</option>
                                        <option value="4">Europe</option>
                                    </select>
                                    <div class="agree">
                                        <input
                                                class="form-check-input"
                                                type="checkbox"
                                                value=""
                                                id="flexCheckDefault"
                                        />
                                        <label class="form-check-label" for="flexCheckDefault">
                                            I agree with all terms!
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        Create business account
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-0 col-lg-4"></div>
    </div>
</div>

<script th:src="@{/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/index.js}"></script>
